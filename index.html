<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensure responsive scaling on mobile -->
  <title>FreeCalculators – Planet Positions</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS for styles -->
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Header: Site title and optional subtitle/logo -->
  <header>
    <h1 class="site-title">FreeCalculators</h1>
    <p class="tagline">Your free online calculation toolkit</p>
  </header>

  <!-- Main content: Planet Positions Calculator UI -->
  <main>
    <h2>Planet Positions Calculator</h2>
    <input type="date" id="date">
    <input type="time" id="time">
    <input type="hidden" id="tz_offset">
    <label for="city">Or select a different city:</label>
    <select id="city" onchange="overrideCoordinates()">
  <option value="">-- Use detected location --</option>
  <option value="Karachi,24.8607,67.0011">Karachi</option>
  <option value="Lahore,31.5497,74.3436">Lahore</option>
  <option value="Islamabad,33.6844,73.0479">Islamabad</option>
  <option value="Toronto,43.6532,-79.3832">Toronto</option>
  <option value="Ottawa,45.4215,-75.6972">Ottawa</option>
  <option value="New York,40.7128,-74.0060">New York</option>
  <option value="Los Angeles,34.0522,-118.2437">Los Angeles</option>
  <option value="London,51.5074,-0.1278">London</option>
  <option value="Paris,48.8566,2.3522">Paris</option>
  <option value="Tokyo,35.6895,139.6917">Tokyo</option>
  <option value="Dubai,25.276987,55.296249">Dubai</option>
    </select>

    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">

    <button onclick="calculatePositions()">Calculate</button>
    <pre id="results">No data yet.</pre>
    <small>Initial result is for Toronto (City Hall). Select another city to update.</small>

  </main>

  <!-- Footer: Placeholder for attribution or links -->
  <footer>
    <p>© 2025 FreeCalculators. All rights reserved.</p>
  </footer>

</body>
</html>
