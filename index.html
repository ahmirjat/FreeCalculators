<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astrology Planet Position Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0b0c10;
            color: #c5c6c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: #1f2833;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        input, button {
            margin: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            background-color: #66fcf1;
            color: #0b0c10;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a29e;
        }
        #results {
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Astrology Planet Position Calculator</h1>
        <div>
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            <input type="text" id="latitudeInput" placeholder="Latitude">
            <input type="text" id="longitudeInput" placeholder="Longitude">
        </div>
        <div>
            <button onclick="useMyLocation()">Detect My City</button>
            <button onclick="calculatePositions()">Calculate</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
