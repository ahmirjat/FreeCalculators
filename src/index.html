<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCalculators - Planet Positions</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f2833;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #45a29e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #results {
            text-align: left;
            margin-top: 20px;
            background-color: #0b0c10;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planet Positions Calculator</h1>

        <input type="date" id="date">
        <input type="time" id="time">
        <br>
        <input type="number" id="latitude" placeholder="Latitude" step="any">
        <input type="number" id="longitude" placeholder="Longitude" step="any">
        <br>
        <button onclick="detectLocation()">Detect My Location</button>
        <button onclick="calculatePositions()">Calculate</button>

        <div id="results">No data yet.</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
